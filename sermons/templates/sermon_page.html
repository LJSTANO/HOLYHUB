{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="{% static 'assets/css/ser.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sermons</h1>
        {% for sermon in sermons %}
            <div class="sermon-card mb-3">
                <h4>{{ sermon.title }}</h4>
                <p><strong>Speaker:</strong> {{ sermon.speaker }}</p>
                <p><strong>Date:</strong> {{ sermon.sermon_date }}</p>
                <a href="{{ sermon.youtube_url }}" target="_blank" class="btn btn-primary">Watch on YouTube</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
