{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/prayer.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Submit a Prayer Request</h1>

        <!-- Prayer Request Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Your Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label for="request" class="form-label">Prayer Request</label>
                <textarea class="form-control" id="request" name="request" rows="4" placeholder="Describe your prayer request here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Prayer Request</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
