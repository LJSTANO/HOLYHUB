{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendees</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/attendees.css' %}" rel="stylesheet">
</head>

<body>

{#    <div class="background-image" style="background-image: url('{% static 'path_to_image.jpg' %}');">#}
{##}
{#        <div class="overlay"></div>#}
{#    </div>#}

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Upcoming Events</h1>

        <!-- Event List -->
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ event.title }}</strong> - {{ event.event_date }}
                    </div>
                    <div>
                        <a href="{% url 'events:confirm_attendance' event.id %}" class="btn btn-info btn-sm mr-2">
                            Confirm Attendance
                        </a>
                        <a href="{% url 'events:event_attendees' event.id %}" class="btn btn-primary btn-sm">
                            View Attendees
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
